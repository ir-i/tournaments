
{% extends 'base_layout.html' %}


{% block content %}

<h1>Log in</h1>

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Log in">
</form>

{% endblock %}
